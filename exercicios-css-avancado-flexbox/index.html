<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/style.css">
  <title>Fernando Nunes | Profile card</title>

<body>
  <main class="container">
    <div class="card">
        <div class="profile-informations">
            <img src="./src/images/image-avatar.png" alt="Profile picture image">
            <p>Fernando Nunes <span class="age">41</span></p>
            <span class="city">Brazil</span>
        </div>
        <hr>
        <ul class="profile-numbers">
            <li class="info">
                <p class="counter">80K</p>
                <span class="counter-type">Followers</sp>
            </li>
            <li class="info">
                <p class="counter">803K</p>
                <span class="counter-type">Likes</span>
            </li>
            <li class="info">
                <p class="counter">1.4K</p>
                <span class="counter-type">Photos</span>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
